<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="loginpage.css">
</head>
<body>
  <div class="background"></div>
  <div class="login-container animated fadeIn">
    <h2>Login to Tee-Trend</h2>
    <form id="login-form" action="../backend/login.php" method="post">
      <div class="input-group">
        <label for="username">Enter Your Email</label>
        <input type="email" id="username" name="username" placeholder="Enter Your Email" required>
      </div>
      <div class="input-group">
        <label for="password">Enter Password</label>
        <input type="password" id="password" name="password" placeholder="Admin@1234" 
               required>
      </div>
      <div class="error-message" id="error-message"></div>
      <button type="submit">Login</button>
    </form>
    <h4>Not registered? <a href="../singup page/signup.html">Register Now</a></h4>
  </div>
  <script src="loginpage.js"></script>
</body>
</html>
