<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Tee-Trend</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <script src="signup.js"></script>

    <div class="signup-container">
        <h2>Welcome to Tee-Trend</h2>
        <form id="signupForm" action="/signup">
            <div class="form-group">
                <label for="text">Email</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                <div id="passwordError" class="error-message">Passwords do not match!</div>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <h4 class="login_btn">Already Signed up? <a href="../login page/loginpage.html">login</a> </h4>
    </div>
</body>
</html>
